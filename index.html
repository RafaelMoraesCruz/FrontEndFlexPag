<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de cotação</title>
    
    <!-- bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>Histórico de cotação</h1>
    <section id="search-tools">
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
          <div class="column">
            <p>Moeda</p>
            <select id="moeda" name="moeda">
              <option value="AUD">Dólar australiano</option>
              <option value="CAD">Dólar canadense</option>
              <option value="EUR">Euro</option>
              <option value="USD">Dólar dos Estados Unidos</option>
            </select>
          </div>
          <div class="column">
            <p>Data Inicial</p>
            <input type="date" id="data-inicial" name="diaa">
          </div>
          <div class="column">
            <p>Data Final</p>
            <input type="date" id="data-final" name="diaa">
          </div>
          <div class="column">
            <br>
            <button class="btn btn-success">Consultar dados</button>
          </div>
          <div class="column">
            <br>
            <button class="btn btn-primary">Atualizar dados</button>
          </div>
        </div>

    </section>

    <section id="list">
        <table id="table-cotacoes" class="table">
            <thead>
              <tr>
                <th scope="col">Cotação de compra</th>
                <th scope="col">Cotação de venda</th>
                <th scope="col">Data e hora da cotação</th>
              </tr>
            </thead>
            <tbody id="cotacaoList">
            </tbody>
          </table>
    </section>

    <script src="index.js"></script>
</body>
</html>
